<section data-ng-controller="TradesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Trades</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="trade in trades" data-ng-href="#!/trades/{{trade._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="trade.created | date:'medium'"></span>
				by
				<span data-ng-bind="trade.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="trade.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!trades.$resolved || trades.length">
    	No Trades yet, why don't you <a href="/#!/trades/create">create one</a>?
    </div>
</section>
