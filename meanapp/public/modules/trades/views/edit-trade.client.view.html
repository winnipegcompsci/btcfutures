<section data-ng-controller="TradesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Trade</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trade.price" id="price" class="form-control" placeholder="Name" required>
                    </div>
                    
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trade.amount" id="amount" class="form-control" placeholder="Name" required>
                    </div>
                    
                    <label class="control-label" for="trade.exchange">Exchange</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="trade.exchange" data-ng-controller="ExchangesController" data-ng-init="find()" required>
                            <option data-ng-repeat="exchange in exchanges" value="{{exchange._id}}"> {{exchange.name}} </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
