<section data-ng-controller="PricesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Prices</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="price in prices" data-ng-href="#!/prices/{{price._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="price.created | date:'medium'"></span>
				by
				<span data-ng-bind="price.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="price.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!prices.$resolved || prices.length">
    	No Prices yet, why don't you <a href="/#!/prices/create">create one</a>?
    </div>
</section>
